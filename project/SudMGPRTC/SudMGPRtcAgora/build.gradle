plugins {
    id 'com.android.library'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdk project.minSdk

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    ndkVersion project.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs/agora']
        }
    }
    namespace 'tech.sud.mgp.rtc.agora'

}

dependencies {

    api fileTree(include: ['*.jar', "*.aar", '*.so'], dir: 'libs/agora')

    // 引入 SudMGPRtcCore
    api project(':SudMGPRTC:SudMGPRtcCore')

    // 声网RTC SDK
    api 'io.agora.rtc:full-sdk:4.5.2'

    api project(':SudMGPRTC:SudMGPIMCore')

    api 'io.agora:agora-rtm:2.2.5'

}