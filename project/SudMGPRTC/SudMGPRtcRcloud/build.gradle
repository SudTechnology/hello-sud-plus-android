plugins {
    id 'com.android.library'
}

android {
    compileSdk project.compileSdk

    defaultConfig {
        minSdk project.minSdk

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    ndkVersion project.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'tech.sud.mgp.rtc.rcloud'
}

dependencies {

    // 引入 SudMGPRtcCore
    api project(':SudMGPRTC:SudMGPRtcCore')

    // RongCloud IM
    api 'cn.rongcloud.sdk:im_lib:5.24.1'
    // RongCloud IM
    api 'cn.rongcloud.sdk:rtc_lib:5.24.0'
    // RongCloud IM 语聊房
    api 'cn.rongcloud.sdk:voiceroom_lib:2.0.8'
}