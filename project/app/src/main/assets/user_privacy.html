<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私政策</title>
</head>
<body>
    <div style="display: flex;flex-direction: column;margin-left: 16pt;margin-right: 16pt;">
        <span style="font-weight: bold;font-size: 16px;width: 100%;">
            欢迎使用HelloSud
        </span>
    <span style="font-size: 14px;margin-top: 20px;">
        用户下载App首次打开时，本地自动生成用户ID（随机6位数） 并从头像库中给用户随机一个头像 用户昵称由用户首次自己设置，长度限制六个字符。 卸载重装App，重新生成新用户ID。 非首次打开，则继续使用上次的用户ID和昵称头像，直接进入首页。 
    </span>
    <span style="font-size: 14px;margin-top: 20px;">
        我们非常重视您的个人信息保护。关于个人信息收集和使用的详细信息，您可以点击《用户协议》和《隐私政策》进行了解。点击同意表示您已同意上述协议 
    </span>

    <span style="font-size: 14px;margin-top: 20px;">
        HelloSud仅会将您的信息用于提供服务和改善体验，我们将全力保障您的信息安全，请同意后使用。 若您不同意本隐私政策，很遗憾我们将无法为您提供完整的产品和服务。    
    </span>
    
    </div>
