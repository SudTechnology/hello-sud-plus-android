// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
    }
}

ext {
    versionCode = "1"
    versionName = "1.1.1"
    baseUrlConfig = "fat"
    baseUrl = "https://fat-base.sud.tech/"
    interactBaseUrl = "https://fat-interact.sud.tech/"
    gameBaseUrl = "https://fat-game.sud.tech/"
    buglyAppId = "f471ed313c"
    gameIsTestEnv = "true"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven() {
            url 'https://jitpack.io'
        }

        // 融云 maven 仓库
        maven {
            url "https://maven.rongcloud.cn/repository/maven-releases/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}